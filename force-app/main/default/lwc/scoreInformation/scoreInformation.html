<template>
  <lightning-layout>
    <lightning-layout-item padding="around-small">
      <div class="header-column">
        <p class="field-title" title="Score">Score</p>
        <p>Attempt: {attemptId} Score: {score}%</p>
      </div>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small">
      <div class="header-column">
        <p class="field-title" title="Correct Questions">Correct Questions</p>
        <p>{numberOfQuestionsCorrect}</p>
      </div>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small">
      <div class="header-column">
        <p class="field-title" title="Incorrect Questions">Incorrect Questions</p>
        <p>{numberOfIncorrectQuestions}</p>
      </div>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small">
      <div classs="header-column">
        <lightning-button-icon
          icon-name="utility:delete"
          alternative-text="Delete"
          class="slds-m-left_xx-small"
          title="Delete"
          onclick={handleDeleteAttempt}
        ></lightning-button-icon>
      </div>
    </lightning-layout-item>
  </lightning-layout>
</template>
